{{define "page_header_content" }}
	{{ partial "page_header_content.html" . }}
{{ end  }}
{{ define "main" }}
	<main>
		{{ with .Content }}<div>{{ . }}</div>{{ end }}
		<ul class="uk-column-1-1@s uk-column-1-2@m uk-column-1-3@l">
			{{ range .Data.Terms.Alphabetical }}
				<li>
					<a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a>
				</li>
			{{ end }}
		</ul>
	</main>
{{ end }}
