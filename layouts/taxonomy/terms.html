{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}
		<ul>
			{{ range .Data.Terms.Alphabetical }}
				<li>
					<a href="{{ .Page.Permalink }}">{{ .Page.Title }} ({{ .Count }})</a>
				</li>
			{{ end }}
		</ul>
	</main>
{{ end }}
