{{ define "main" }}
	<main>
		<article class="uk-article">
			<header class="main-article-header">
				<h1><a href="{{ .Permalink }}" class="uk-link-heading">{{ .Title }}</a></h1>
				{{ partial "article_meta" .}}
			</header>
			<div>
				{{ .Content }}
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ end }}

{{ define "latest_articles_compact" }}
	{{ partial "latest_articles_compact.html" . }}
{{ end }}
